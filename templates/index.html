{% extends "base.html" %}

{% block content %}
<div class="hero">
    <h1><i class="fas fa-cloud-upload-alt"></i> FileShare Pro</h1>
    <p>Secure, fast, and reliable file sharing with real-time updates</p>

    <div class="stats-container">
        <div class="stat-card">
            <i class="fas fa-file"></i>
            <h3 id="totalFiles">0</h3>
            <p>Total Files</p>
        </div>
        <div class="stat-card">
            <i class="fas fa-download"></i>
            <h3 id="totalDownloads">0</h3>
            <p>Total Downloads</p>
        </div>
        <div class="stat-card">
            <i class="fas fa-database"></i>
            <h3 id="totalSize">0 MB</h3>
            <p>Total Size</p>
        </div>
    </div>

    <div class="action-buttons">
        <a href="/upload" class="btn btn-primary">
            <i class="fas fa-upload"></i> Upload Files
        </a>
        <a href="/files" class="btn btn-secondary">
            <i class="fas fa-list"></i> Browse Files
        </a>
    </div>
</div>

<div class="recent-activity">
    <h2><i class="fas fa-history"></i> Recent Activity</h2>
    <div id="activityLog" class="activity-log"></div>
</div>
{% endblock %}
